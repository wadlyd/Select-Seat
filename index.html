<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservations</title>
    
    <link rel="stylesheet" href="stylesSeats.css">
</head>
<body>
    

    <h1>Reserve your seat</h1>

    <div id="stage">Stage</div>

    <div id="seating">

        <section id="left"></section>
        <section id="middle"></section>
        <section id="right"></section>

    </div>

    <a href="#" id="reserve">Reserve Seats</a>
		
    <section id="resform">
    
        <h2>Complete This Form To Confirm Your Reservation</h2>
        
        <p id="selectedseats">You have selected X Seats</p>
        
        <form id="confirmres">
            
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Mayard" required>
            
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Douv" required>
            
            <input type="submit" name="send" id="confirmbtn" value="Confirm Reservation">
            
            <p>Or <a href="#" id="cancel">cancel</a> and choose different seats</p>
        
        </form>
    
    </section>

    <script src="myscripts.js"></script>
</body>
</html>
